name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: Ep0KyZUwREfDThqlvdQLc5OM
  VERCEL_PROJECT_ID: prj_uyQiA0ivO8PVfBMqCCOgA8yMugLP
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=aBZENGQOetbsYho0VSyOy9TI
      - name: Build Project Artifacts
        run: vercel build --prod --token=aBZENGQOetbsYho0VSyOy9TI
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=aBZENGQOetbsYho0VSyOy9TI

  
